{% extends "auth/base_auth.html" %}
{% block title %}Entrar - Superdegen{% endblock %}

{% block content %}
<div class="auth-box">
  <h2>Entrar</h2>

  <form method="POST">
    <input type="text" name="username" placeholder="Nome de usuário" autocomplete="username" required>
    <input type="password" name="password" placeholder="Senha" autocomplete="current-password" required>
    <button type="submit" class="auth-btn">Entrar</button>
  </form>

  <p class="auth-switch">
    Ainda não tem conta? <a href="{{ url_for('auth.signup') }}">Criar conta</a>
  </p>
</div>
{% endblock %}
